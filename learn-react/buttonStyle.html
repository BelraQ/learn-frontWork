<html>
<head>
</head>
<body>
<div id="root"></div>


<script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin ></script>
<script type="text/babel">
  'use strict';

  const Button = ({st}) => {
    return (
      <button style={{backgroundColor: "orange", border: 0, borderRadius: 10, padding: "10px 30px"}}>
        {st}
      </button>
    );
  }
  Button.propTypes = {
    st: PropTypes.string,
  }
</script>
<script type="text/babel">
  //ReactDOM.render(<LikeButton/>, document.querySelector('#root'));
  ReactDOM.createRoot(document.querySelector('#root')).render(<Button st={1}/>);
</script>
</body>
</html>
